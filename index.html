<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="header-icon">✓</span> My Tasks</h1>
            <p class="header-subtitle">Stay organized and productive</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn"><span class="btn-icon">+</span> Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all"><span class="filter-icon">📋</span> All</button>
            <button class="filter-btn" data-filter="pending"><span class="filter-icon">⏳</span> Active</button>
            <button class="filter-btn" data-filter="completed"><span class="filter-icon">✅</span> Done</button>
        </div>

        <ul id="todoList" class="todo-list">
        </ul>

        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <button id="clearCompleted"><span class="btn-icon">🗑️</span> Clear Done</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
